<script>
    dinosaurio.onclick = function() {
        let start = Date.now();
        let timer = setInterval(function() {
        let timePassed = Date.now() - start;
        dinosaurio.style.left = timePassed / 5 + 'px';
        if (timePassed > 4200) clearInterval(timer);
        }, 20);
    }

    function quehoraes(){
        var quehora=new Date();
        var hora=quehora.getHours();
        var minutos=quehora.getMinutes();
        var segundos=quehora.getSeconds();
        alert("Bienvenido a UCB newspaper\n\nSon las  : "+ hora + " : " +minutos + " : " + segundos);
    }

</script>
